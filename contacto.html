<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafetería SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
    <header class="header header-contacto">
        <div class="contenido-header contenedor">
            <div class="barra">
                <div class="logo">
                    <img src="./build/img/logo.svg" alt="logo-cafeteria">
                </div><!--logo-->
                <nav class="nav-principal">
                    <a  href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="proceso.html">Proceso</a>
                    <a href="menu.html">Menú</a>
                    <a href="galeria.html">Galería</a>
                    <a  class="activo" href="contacto.html">Contacto</a>
                </nav><!-- nav-principal -->
            </div><!--barra-->
            <div class="texto-header">
                <h1>Mejores granos, mejor café</h1>
            </div>
        </div><!--contenido-header-->
    </header><!-- header-inicio -->

    <main class="contenedor contenido-principal">
        <h2><span>Reserva tu</span>Mesa</h2>
        <div class="conteniod-contacto">
            <form>
                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre" required>
                </div>

                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu Email" required>
                </div>

                <div class="campo">
                    <label for="nombre">Número de Personas</label>
                    <select>
                        <option value="" disabled selected>-- Seleccione --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="mas">+4</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="hora">Hora</label>
                    <input type="time" id="hora" min="9:00" max="18:00">
                </div>

                <div class="campo">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha">
                </div>

                <div class="campo">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar">
                </div>

                

            </form>
        </div>
    </main>

    
    <footer class="footer">
        <div class="contenedor contenido-footer bg-white">
            <div class="footer-box ubicacion">
                <h3>Ubicación</h3>
                <p>Santiago 98 07020</p>
                <p>Querétaro, Qro</p>
            </div>
            <div class="footer-box reservacion">
                <h3>Reservación</h3>
                <p>Tel. 5148-451-245</p>
                <a href="tel:+5255184567">Llamar</a>
            </div>
            <div class="footer-box horario">
                <h3>Horario</h3>
                <p>Lun-Jue: 11h00 22h00</p>
                <p>Vie-Sab: 9h00 - 24h00</p>
                <p>Domingg: Cerrado</p>
            </div>
        </div>
        <p class="copyright">Todos los derechos reservados. La Cafetería</p>
    </footer>
</body>
</html>
